<mat-card>
	<h2>Register</h2>
	<form name="form"
	 (ngSubmit)="f.form.valid && register()"
	 #f="ngForm"
	 netlify
	 novalidate>
		<p>
			<mat-form-field class="half-width">
				<mat-label>First name</mat-label>
				<input matInput
				 type="text"
				 name="firstName"
				 [(ngModel)]="model.firstName"
				 #firstName="ngModel"
				 required>
				<mat-error *ngIf="f.submitted && !model.username.valid">First name is required</mat-error>
			</mat-form-field>
			<mat-form-field class="half-width">
				<mat-label>Last name</mat-label>
				<input matInput
				 type="text"
				 name="lastName"
				 [(ngModel)]="model.lastName"
				 #lastName="ngModel"
				 required>
				<mat-error *ngIf="f.submitted && !model.username.valid">Last name is required</mat-error>
			</mat-form-field>
		</p>
		<p>
			<mat-form-field class="full-width">
				<mat-label>Username</mat-label>
				<input matInput
				 type="email"
				 name="username"
				 [(ngModel)]="model.username"
				 #username="ngModel"
				 required>
				<mat-error *ngIf="f.submitted && !model.username.valid">Username is required</mat-error>
			</mat-form-field>
		</p>
		<p>
			<mat-form-field class="full-width">
				<mat-label>Password</mat-label>
				<input matInput
				 type="password"
				 name="password"
				 [(ngModel)]="model.password"
				 #password="ngModel"
				 required>
				<mat-error *ngIf="f.submitted && !model.password.valid">Password is required</mat-error>
			</mat-form-field>
		</p>
		<div class="form-group">
			<button mat-raised-button
			 color="primary"
			 [disabled]="loading">Register</button>
			<button mat-button
			 [routerLink]="['/login']">Cancel</button>
		</div>
	</form>
</mat-card>
